<html>
    <head>
        <title>Create Account</title>
    </head>
    <body>
        <form action="/add_user/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="">Username:</label>
            <input type="text" name="username" id=""><br><br>
            <label for="">First Name:</label>
            <input type="text" name="firstname" id=""><br><br>
            <label for="">Last name:</label>
            <input type="text" name="lastname" id=""><br><br>
            <label for="">Password:</label>
            <input type="password" name="password" id=""><br><br>
            <label for="">Gender:</label>
            <input type="radio" name="gender" value="male" id="">Male
            <input type="radio" name="gender" value="female" id="">Female <br><br>
            <label for="">Phone:</label>
            <input type="number" name="phone" id=""><br><br>
            <label for="">Email:</label>
            <input type="email" name="email" id=""><br><br>
            <label for="">Place:</label>
            <input type="text" name="place" id=""><br><br>
            <label for="">Photo:</label>
            <input type="file" name="photo" id=""><br><br>
            <label for="">Address:</label>
            <textarea name="address" id="" cols="15" rows="5"></textarea><br><br>
            <input type="submit" name="submit" value="Create account">
        </form>
    </body>
</html>
